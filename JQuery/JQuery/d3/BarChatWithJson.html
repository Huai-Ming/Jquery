<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        .bar {
            fill: steelblue;
        }

            .bar:hover {
                fill: brown;
            }

        .title {
            font: bold 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .axis {
            font: 10px sans-serif;
        }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

        .x.axis path {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../Content/ui.jqgrid.css" type="text/css" />
    <link rel="stylesheet" href="../Content/jquery-ui.css" type="text/css" />
    <script src="../Scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <!--<script src="//d3js.org/d3.v4.0.0-alpha.4.min.js"></script>-->
    <script src="../Scripts/d3/d3.js" type="text/javascript"></script>
        <script>
            $(function () {
                var JSONData = [
      { "letter": "A", "frequency": ".17", "age": "<5", "population": 2704659 },
      { "letter": "B", "frequency": ".19", "age": "18-24", "population": 4499890 },
      { "letter": "C", "frequency": ".23", "age": "25-44", "population": 2159981 },
      { "letter": "D", "frequency": ".34", "age": "45-64", "population": 3853788 },
      { "letter": "E", "frequency": ".12", "age": "≥65", "population": 8819342 }
                ]
                var data = JSONData.slice();

                //////////////////////////////////


                var margin = { top: 80, right: 180, bottom: 80, left: 180 },
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1, .3);

                var y = d3.scale.linear()
                    .range([height, 0]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(8, "%");

                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                x.domain(data.map(function (d) { return d.letter; }));
                y.domain([0, d3.max(data, function (d) { return d.frequency; })]);

                svg.append("text")
                    .attr("class", "title")
                    .attr("x", x(data[0].letter))
                    .attr("y", -26)
                    .text("Test");

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                  .selectAll(".tick text")
                    .call(wrap, x.rangeBand());

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                svg.selectAll(".bar")
                    .data(data)
                  .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function (d) { return x(d.letter); })
                    .attr("width", x.rangeBand())
                    .attr("y", function (d) { return y(d.frequency); })
                    .attr("height", function (d) { return height - y(d.frequency); });

                function wrap(text, width) {
                    text.each(function () {
                        var text = d3.select(this),
                            words = text.text().split(/\s+/).reverse(),
                            word,
                            line = [],
                            lineNumber = 0,
                            lineHeight = 1.1, // ems
                            y = text.attr("y"),
                            dy = parseFloat(text.attr("dy")),
                            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                        while (word = words.pop()) {
                            line.push(word);
                            tspan.text(line.join(" "));
                            if (tspan.node().getComputedTextLength() > width) {
                                line.pop();
                                tspan.text(line.join(" "));
                                line = [word];
                                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                            }
                        }
                    });
                }

                //////////////////////////////////////////////////////////
                var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2;

                var color = d3.scale.ordinal()
                    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56"]);

                var arc = d3.svg.arc()
                    .outerRadius(radius - 10)
                    .innerRadius(0);

                var labelArc = d3.svg.arc()
                    .outerRadius(radius - 40)
                    .innerRadius(radius - 40);

                var pie = d3.layout.pie()
                    .sort(null)
                    .value(function (d) { return d.population; });

                var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                  .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var g = svg.selectAll(".arc")
                    .data(pie(data))
                  .enter().append("g")
                    .attr("class", "arc");

                g.append("path")
                    .attr("d", arc)
                    .style("fill", function (d) { return color(d.data.age); });

                g.append("text")
                    .attr("transform", function (d) { return "translate(" + labelArc.centroid(d) + ")"; })
                    .attr("dy", ".35em")
                    .text(function (d) { return d.data.age; });


                function type(d) {
                    d.population = +d.population;
                    return d;
                }




            });



    </script>
</head>
<body>
    <canvas width="500" height="200"></canvas>
</body>
</html>
