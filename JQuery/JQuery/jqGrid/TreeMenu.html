<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.jqGrid.js" type="text/javascript"></script>
    <script src="../Scripts/grid.locale-en.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Content/ui.jqgrid.css" type="text/css" />
    <link rel="stylesheet" href="../Content/jquery-ui.css" type="text/css" />
</head>
<body>
    <table id="tree"></table>
    <div id="pager"></div>

    <script type="text/javascript">

        jQuery(document).ready(function ($) {
            jQuery('#tree').jqGrid({
                "url": "data.json",
                "colModel": [
					{
					    "name": "category_id",
					    "index": "accounts.account_id",
					    "sorttype": "int",
					    "key": true,
					    "hidden": true,
					    "width": 50
					}, {
					    "name": "name",
					    "index": "name",
					    "sorttype": "string",
					    "label": "Name",
					    "width": 170
					},
                    //{
					//    "name": "price",
					//    "index": "price",
					//    "sorttype": "numeric",
					//    "label": "Price",
					//    "width": 90,
					//    "align": "right"
					//}, {
					//    "name": "qty_onhand",
					//    "index": "qty_onhand",
					//    "sorttype": "int",
					//    "label": "Qty",
					//    "width": 90,
					//    "align": "right"
					//}, {
					//    "name": "color",
					//    "index": "color",
					//    "sorttype": "string",
					//    "label": "Color",
					//    "width": 100
					//},
                    {
					    "name": "lft",
					    "hidden": true
					}, {
					    "name": "rgt",
					    "hidden": true
					}, {
					    "name": "level",
					    "hidden": true
					}, {
					    "name": "uiicon",
					    "hidden": true
					}
                ],
                "width": "780",
                "hoverrows": false,
                "viewrecords": false,
                //"gridview": true,
                "height": "auto",
                "sortname": "lft",
                "loadonce": true,
                "rowNum": 100,
                "scrollrows": true,
                // enable tree grid
                "treeGrid": true,
                // which column is expandable
                "ExpandColumn": "name",
                // expand a node when click on the node name
                "ExpandColClick": true,
                // datatype
                "treedatatype": "json",
                // the model used
                "treeGridModel": "nested",
                // configuration of the data comming from server
                "treeReader": {
                    "left_field": "lft",
                    "right_field": "rgt",
                    "level_field": "level",
                    "leaf_field": "isLeaf",
                    "expanded_field": "expanded",
                    "loaded": "loaded",
                    "icon_field": "icon"
                },
                "sortorder": "asc",
                "datatype": "json",
                "pager": "#pager"
            });
        });

    </script>


</body>
</html>
